<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod-Space</title>
    <link rel="stylesheet" href="./editPodcast.css">
    <link rel="icon" href="../sources/favicon.ico">
</head>
<body>
<div class="top_row">
    <img class="site_logo" src="../sources/site_logo_main.png">
    <div class="title">
        Edit Podcast
    </div>
    <nav class="navigation">
        <div class="drop_down" >
            <button> Amit Azoulay <i class="arrow"></i> </button>
            <ul>
                <li><a href="../login_page/loginPage.html">logout</a></li>
                <li><a href="../podcasts_main_page/podcastPage.html">My Pod-Space</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="form_box">


    <form action="../login_page/loginPage.html" class="pod_info">
        <div class="delete_pos">
            <button class="delete"><span class="delete_text">Delete Podcast</span></button>
        </div>
        <div class="params">
            <input type="text" placeholder="Title">
            <input type="text" placeholder="Description">
            <input type="text" placeholder="Html Description">
            <input type="text" placeholder="Web Url">
            <input type="text" placeholder="Image Url">
            <input type="text" placeholder="Language">
            <input type="number" placeholder="Number Of Episodes">
            <input type="number" placeholder="Avg Episode Length">
            <input type="text" placeholder="Author">
            <input type="text" placeholder="Category">
        </div>
        <div class="action">
            <input class="submit" type="submit" value="Submit">
        </div>
    </form>
</div>

</body>
</html>

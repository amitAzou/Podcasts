<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod-Space</title>
    <link rel="stylesheet" href="./editPodcast.css">
    <link rel="icon" href="../sources/favicon.ico">
    <script src="../pureJs/editPodcast.js"></script>
</head>
<body>
<div class="top_row">
    <img class="site_logo" src="../sources/site_logo_main.png">
    <div class="title">
        Edit Podcast
    </div>
    <nav class="navigation">
        <div class="drop_down" >
            <button> Amit Azoulay <i class="arrow"></i> </button>
            <ul>
                <li><a href="../login_page/loginPage.html">logout</a></li>
                <li><a href="../podcasts_main_page/podcastPage.html">My Pod-Space</a></li>
            </ul>
        </div>
    </nav>
</div>
<div class="form_box">


    <div class="pod_info">
        <div class="delete_pos">
            <button class="delete"><span class="delete_text">Delete Podcast</span></button>
        </div>
        <div class="params">
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="description" placeholder="Description">
            <input type="text" id="html" placeholder="Html Description">
            <input type="text" id="web" placeholder="Web Url">
            <input type="text" id="image" placeholder="Image Url">
            <input type="text" id="lang" placeholder="Language">
            <input type="number" id="epNum" placeholder="Number Of Episodes">
            <input type="number" id="epAvg" placeholder="Avg Episode Length">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="category" placeholder="Category">
        </div>
        <div class="action">
            <button onclick="editPodcast()" class="submit">Submit</button>
        </div>
    </div>
</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod-Space</title>
    <link rel="stylesheet" href="./loginPage.css">
    <link rel="icon" href="../../../react-client/public/favicon.ico">
</head>
<body>

    <div class="registration_box">

        <div class="register">

            <img src="../sources/site%20logo.png" class="site_logo">

            <h2>Log In</h2>

            <form action="" method="post" class="form">

                <div class="input_placeHolder">
                    <input class="email" type="email" placeholder="info@mailaddress.com">
                </div>

                <div class="input_placeHolder">
                    <input class="password" type="password" placeholder="••••••••••••">
                </div>

                <div class="sign_up">
                    <input class="submit" type="submit" value="Log In">
                </div>

            </form>

            <p>Don't have an account? <a href="./registrationPage.html">Sign up</a></p>

        </div>
    </div>
    <div class="bottom_row">
        <div class="copy_right"><p>© Amit Azoulay</p></div>
    </div>
</body>
</html>

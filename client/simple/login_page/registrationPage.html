<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod-Space</title>
    <link rel="stylesheet" href="./registrationPage.css">
    <link rel="icon" href="../sources/favicon.ico">
</head>
<body>

<div class="registration_box">

    <div class="register">

        <img src="../sources/site%20logo.png" class="site_logo">

        <h2>Sign Up</h2>

        <form action="" method="post" class="form">

            <div class="input_placeHolder">
                <input class="email" placeholder="info@mailaddress.com">
            </div>

            <div class="input_placeHolder">
                <input class="password" placeholder="••••••••••••">
            </div>

            <div class="sign_up">
                <input class="submit" value="Sign Up">
            </div>

        </form>

        <p>Already have an account? <a href="./loginPage.html">Log in</a></p>

    </div>

</div>

</body>
</html>

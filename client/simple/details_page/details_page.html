<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pod-Space</title>
    <link rel="stylesheet" href="./details_page.css">
    <link rel="icon" href="../../../react-client/public/favicon.ico">
</head>
<body>
<div class="top_row">
    <img class="site_logo" src="../sources/site_logo_main.png">
    <div class="title">
        Podcast Details
    </div>
    <nav class="navigation">
        <div class="drop_down" >
            <button> Amit Azoulay <i class="arrow"></i> </button>
            <ul>
                <li><a href="../login_page/loginPage.html">logout</a></li>
                <li><a href="../podcasts_main_page/podcastPage.html">My Pod-Space</a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="box_layout">
    <div class="form_box">
        <div class="box_details pod_details">
            <div class="podcast_title">Details</div>
            <div class="elements">
                <div class="single_element">Title: </div>
                <div class="single_element">Description: </div>
                <div class="single_element">Html Description: </div>
                <div class="single_element">Web Url: </div>
                <div class="single_element">Image Url: </div>
                <div class="single_element">Language: </div>
                <div class="single_element">Number Of Episodes: </div>
                <div class="single_element">Avg Episode Length: </div>
                <div class="single_element">Author: </div>
                <div class="single_element">Category: </div>
            </div>
            <button class="edit_podcast ">Edit Podcast</button>
        </div>
    </div>
    <div class="form_box">
        <div class="box_details reviews">
            <div class="reviews_top_row">
                <div class="podcast_title">
                    Reviews
                </div>
                <button class="add_button">
                    <span class=add_review>Add Review</span>
                </button>
            </div>
            <ul class="reviews_list"></ul>
        </div>
    </div>
</div>

</body>
</html>
